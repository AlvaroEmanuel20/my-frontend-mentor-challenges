<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body onload="generateAdvice()">

  <main>
    <h2>Advice #<span id="advice-id"></span></h2>
    <h1 id="advice-text"></h1>
    <div>
      <img id="desktop-divider" src="images/pattern-divider-desktop.svg" alt="pattern divider">
      <img id="mobile-divider" src="images/pattern-divider-mobile.svg" alt="pattern divider">
    </div>
    <button onclick="generateAdvice()" class="dice">
      <img src="images/icon-dice.svg" alt="dice">
    </button>
  </main>

  </div>-->

  <script src="js/main.js"></script>
</body>
</html>
